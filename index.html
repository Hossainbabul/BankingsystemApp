<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Bank App</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* A little extra style for smooth transitions */
        .modal, .overlay {
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Main Dashboard -->
    <main id="dashboard" class="container mx-auto p-4 md:p-8 flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Flower Bank</h1>
            <p class="text-gray-500 mb-6">Your simple & secure banking app.</p>
            
            <div class="mb-8">
                <p class="text-lg text-gray-600">Current Balance</p>
                <p id="current-balance" class="text-5xl font-extrabold text-blue-600">$0.00</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <button id="add-money-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center gap-2">
                    <i class="fas fa-plus-circle"></i> Add Money
                </button>
                <button id="withdraw-money-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center gap-2">
                    <i class="fas fa-minus-circle"></i> Withdraw
                </button>
            </div>
            
            <button id="history-btn" class="w-full bg-gray-700 hover:bg-gray-800 text-white font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center gap-2">
                <i class="fas fa-history"></i> Transaction History
            </button>
        </div>
    </main>

    <!-- Add Money Modal -->
    <div id="add-money-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm relative">
            <button class="close-modal-btn absolute top-3 right-4 text-gray-500 hover:text-gray-800 text-2xl">×</button>
            <h2 class="text-2xl font-bold mb-4">Add Money</h2>
            <form id="add-money-form">
                <label for="add-amount" class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                <input type="number" id="add-amount-input" placeholder="Enter amount" class="w-full p-2 border border-gray-300 rounded-md mb-2" min="0.01" step="0.01" required>
                <p id="add-error-msg" class="text-red-500 text-sm mb-4 h-5"></p>
                <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">Confirm</button>
            </form>
        </div>
    </div>

    <!-- Withdraw Money Modal -->
    <div id="withdraw-money-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm relative">
            <button class="close-modal-btn absolute top-3 right-4 text-gray-500 hover:text-gray-800 text-2xl">×</button>
            <h2 class="text-2xl font-bold mb-4">Withdraw Money</h2>
            <form id="withdraw-money-form">
                <label for="withdraw-amount" class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                <input type="number" id="withdraw-amount-input" placeholder="Enter amount" class="w-full p-2 border border-gray-300 rounded-md mb-2" min="0.01" step="0.01" required>
                <p id="withdraw-error-msg" class="text-red-500 text-sm mb-4 h-5"></p>
                <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">Confirm</button>
            </form>
        </div>
    </div>

    <!-- Transaction History Overlay -->
    <div id="history-overlay" class="overlay fixed inset-0 bg-gray-900 bg-opacity-95 p-4 md:p-8 hidden overflow-y-auto">
        <div class="container mx-auto max-w-4xl text-white">
            <button class="close-modal-btn absolute top-4 right-6 text-white hover:text-gray-300 text-4xl">×</button>
            <h2 class="text-4xl font-bold mb-8 text-center">Transaction History</h2>
            <div class="bg-white text-gray-800 rounded-lg shadow-lg">
                <table class="w-full">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="p-3 text-left font-bold text-gray-600">Date</th>
                            <th class="p-3 text-left font-bold text-gray-600">Type</th>
                            <th class="p-3 text-right font-bold text-gray-600">Amount</th>
                            <th class="p-3 text-right font-bold text-gray-600">New Balance</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-list">
                        <!-- Transactions will be dynamically inserted here -->
                        <tr class="text-center">
                            <td colspan="4" class="p-8 text-gray-500">No transactions yet.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
